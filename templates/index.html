{%  extends 'base.html' %}
{% block body %}
<div class = 'container'>
    <div class="row">
        {% for i in movie_list %}
        <div class ='col-md-3'>
            <div class="card" style="width: 18rem;">
                <img src="{{i.img.url}}" class="card-img-top" height="200px">
                <div style="text-align:justify" class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <h6 class="card-title">{{i.year}}</h6>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">{{i.name}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
