{%  extends 'base.html' %}
{% block body %}
<div class = "container">
    <div class = "row">
        <div class = "clo-md-6">
           <img src="{{movie.img.url}}" width = "500" height = "300">
        </div>
        <div class = "col-md-6" style="text-align:justify">
            <h2>{{movie.name}} </h2>
            <h4>{{movie.desc}} </h4>
            <h6>{{movie.year}} </h6>
            <a class = "btn btn-warning" href = "{% url 'movieapp:update' movie.id %}">Update</a>
            <a class = "btn btn-danger" href = "{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
